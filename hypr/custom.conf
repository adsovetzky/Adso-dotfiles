    blur {
        enabled = 1
        size = 10
        passes = 3
        ignore_opacity = true

        contrast = 1.5
        brightness = .8

        new_optimizations = 1
      }
    shadow {
      enabled = 1
      range = 60
      render_power = 3
      color = 0x55333333
    }

    dim_inactive = false
}
        
